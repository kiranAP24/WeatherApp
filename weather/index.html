<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="label">
                <label><strong>Weather<span>App</span></strong></label>
            </div>
            
        </header>

        <main class="weather-info">
            <div class="location-selector">
                <label for="city">Select Your Area:</label>
                <select id="city">
                    <option value="Kerala">London</option>
                    <option value="Karnataka">New York</option>
                    <option value="Tamil nadu">Tokyo</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <button onclick="fetchWeather()">Get Weather</button>
            </div>

            <div class="location">
                <h2 id="city-name">Your City</h2>
            </div>
            <div class="temperature">
                <h1 id="temp">--Â°C</h1>
                <p id="weather-desc">Weather Condition</p>
            </div>
            <div class="details">
                <p>Humidity: <span id="humidity">--%</span></p>
                <p>Wind: <span id="wind">-- km/h</span></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
